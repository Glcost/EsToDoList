<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsToDoList</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6', // Cor azul padrão do Tailwind (blue-500)
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-white shadow-md">
        <div class="flex justify-between items-center px-4 py-3 border-b border-gray-200">
            <button class="p-2 border border-gray-300 rounded hover:bg-gray-100 transition duration-150">
                <i class="fas fa-bars text-gray-700"></i> Menu
            </button>

            <h1 class="text-2xl font-semibold text-gray-800">Tarefas</h1>

            <button class="bg-primary hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-150 flex items-center space-x-1">
                <i class="fas fa-plus"></i>
                <span>Nova Tarefa</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto max-w-xl p-4 sm:p-6 lg:p-8">

        <div class="flex mb-8 mt-4 shadow-lg rounded-lg overflow-hidden"> 
            <input 
                type="text" 
                placeholder="Escreva sua nova tarefa aqui..." 
                class="flex-1 p-4 text-gray-700 border-none focus:outline-none focus:ring-2 focus:ring-primary"
                id="task-input"
            >
            <button 
                class="bg-primary hover:bg-blue-600 text-white font-bold px-6 transition duration-200"
                id="add-task-btn"
            >
                Adicionar
            </button>
        </div>

        <div id="todo-list-container" class="space-y-4">
            
            <div class="flex items-center justify-between p-4 bg-white shadow-md rounded-lg border-l-4 border-yellow-500 transition duration-300 hover:shadow-lg">
                <span class="text-lg text-gray-800" data-status="pending">
                    Configurar o ambiente de desenvolvimento
                </span>
                
                <div class="flex space-x-3">
                    <button class="text-green-500 hover:text-green-700 p-1 rounded-full hover:bg-green-100 transition duration-150" title="Concluir Tarefa">
                        <i class="fas fa-check text-xl"></i> 
                    </button>
                    
                    <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition duration-150" title="Excluir Tarefa">
                        <i class="fas fa-trash text-xl"></i> 
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-100 shadow-sm rounded-lg border-l-4 border-green-500 opacity-80 transition duration-300">
                <span class="text-lg text-gray-500 line-through" data-status="completed">
                    Definir as cores principais do Tailwind
                </span>
                
                <div class="flex space-x-3">
                    <button class="text-blue-500 hover:text-blue-700 p-1 rounded-full hover:bg-blue-100 transition duration-150" title="Marcar como Pendente">
                        <i class="fas fa-undo text-xl"></i> 
                    </button>
                    
                    <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition duration-150" title="Excluir Tarefa">
                        <i class="fas fa-trash text-xl"></i> 
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-white shadow-md rounded-lg border-l-4 border-blue-500 transition duration-300 hover:shadow-lg">
                <span class="text-lg text-gray-800" data-status="pending">
                    Implementar a lógica de adição de tarefas (JavaScript)
                </span>
                
                <div class="flex space-x-3">
                    <button class="text-green-500 hover:text-green-700 p-1 rounded-full hover:bg-green-100 transition duration-150" title="Concluir Tarefa">
                        <i class="fas fa-check text-xl"></i> 
                    </button>
                    <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition duration-150" title="Excluir Tarefa">
                        <i class="fas fa-trash text-xl"></i> 
                    </button>
                </div>
            </div>

        </div> </main>
    
    <script>
        // Aqui você adicionará o código JavaScript para:
        // 1. Lidar com o clique do botão "Adicionar" (add-task-btn)
        // 2. Criar novos elementos de tarefa (com a mesma estrutura HTML)
        // 3. Gerenciar os cliques nos botões "Concluir" e "Deletar"
    </script>

</body>
</html>
